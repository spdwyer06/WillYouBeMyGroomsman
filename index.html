<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Euphoria+Script&display=swap" rel="stylesheet">

    <!-- My CSS -->
    <link href="index.css" rel='stylesheet' />

    <title>Sean Dwyer & Maria Fey Wedding</title>
</head>
<body>
    <div class='container-fluid'>
        <div class='row text-center'>
            <h1 id='header'>Will You Be My Groomsman?</h1>
        </div>
        <div class='row'>
            <div id='leftRose' class='col-md-4'>
                <img src="./Assets/longRose.png" />
            </div>
            <div id='formRow' class='col-md-4'>
                <form action="mailto:spdwyer06@gmail.com" method="POST" enctype="text/plain" id='myForm'>
                    <div id='nameField'>
                        <label for="name">Enter Your Name:</label>
                        <input id='nameInput' type="text" name="name" required >
                    </div>
                    <div id='yesCheckbox'>
                        <input id="yesBox" class="form-check-input" type="checkbox" name="yesBox" />
                        <label for="yesBox" class="form-check-label">I do</label>
                    </div>
                    <div id='noCheckbox'>
                        <input id="noBox" class="form-check-input" type="checkbox" name="noBox" />
                        <label for="noBox" class="form-check-label">No</label>
                    </div>
                    <div id='submitRow'>
                        <button id='submitBtn' type="submit" value="Submit">Submit</button>
                    </div>
                </form>
            </div>
            <div id='rightRose' class='col-md-4'>
                <img src='./Assets/longRose.png' />
            </div>
        </div>
    </div>

    <!-- <form action="https://formspree.io/f/xqkggngl" method="POST"> -->

    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
</body>
</html>
